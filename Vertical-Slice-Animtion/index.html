<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vertical Card Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="card" style="--delay: -1">
        <div class="content">
          <div class="img"><img src="whale0.jpg" alt="whale0" /></div>
          <div class="details">
            <span class="name">Sumit Kappor</span>
            <p>Frontend Developer</p>
          </div>
        </div>
        <a href="#">Follow</a>
      </div>
      <div class="card" style="--delay: 0">
        <div class="content">
          <div class="img"><img src="whale1.jpg" alt="whale0" /></div>
          <div class="details">
            <span class="name">Andew Neil</span>
            <p>YouTuber & Blogger</p>
          </div>
        </div>
        <a href="#">Follow</a>
      </div>
      <div class="card" style="--delay: 1">
        <div class="content">
          <div class="img"><img src="whale2.jpg" alt="whale0" /></div>
          <div class="details">
            <span class="name">Jasmine Carter</span>
            <p>Freelancer & Blogger</p>
          </div>
        </div>
        <a href="#">Follow</a>
      </div>
      <div class="card" style="--delay: 2">
        <div class="content">
          <div class="img"><img src="whale3.jpg" alt="whale0" /></div>
          <div class="details">
            <span class="name">Justin Chung</span>
            <p>Backend Developer</p>
          </div>
        </div>
        <a href="#">Follow</a>
      </div>
      <div class="card" style="--delay: 2">
        <div class="content">
          <div class="img"><img src="tiger4.jpg" alt="whale0" /></div>
          <div class="details">
            <span class="name">Adrina Calvo</span>
            <p>Teacher & Advertiser</p>
          </div>
        </div>
        <a href="#">Follow</a>
      </div>
    </div>
  </body>
</html>
